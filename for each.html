<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array.forEach()</h2>
        <h1>hi</h1>

<p>Calls a function once for each array element.</p>

<p id="demo"></p>
<script>
    let a="";
    var numbers = [23, 64, 29, 16, 25];
numbers.forEach(myFunction);
document.getElementById("demo").innerHTML = a;
function myFunction(value) {
  a = a + value + "<br>"; 
}
</script>
</body>
</html>
