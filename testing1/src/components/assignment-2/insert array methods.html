<html>
    <body>
        <h1> Inserting into array methods</h1>
        <p> Inbuilt array methods </p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        </body>
        <script>
          var array=[1,2,3,7,8,6,9,10];
          document.getElementById("demo1").innerHTML= array;
          array.splice(5,0, 4, 5);
          document.getElementById("demo2").innerHTML= array;

        </script>
