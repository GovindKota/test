<!DOCTYPE html>
<html>
    <body>
        <h1>Join all elements</h1>
        <p id="demo"></p>
    </body>
</html>
<script>
    let array= ["Red", "Green", "White", "Black"];
    document.getElementById("demo").innerHTML=(array.toString())+"<br>"+(array.join('+'))+"<br>"+(array.join(' '));
</script>
