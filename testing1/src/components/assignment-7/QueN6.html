<!DOCTYPE html>
<html>
    <body>
        <h1>Most frequent item</h1>
    </body>
</html>
<script>
    var a =[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
var b = 1;
var c = 0;
var item;
for (var i=0; i<a.length; i++)
{
        for (var j=i; j<a.length; j++)
        {
                if (a[i] == a[j])
                 c++;
                if (b<c)
                {
                  b=c; 
                  item = a[i];
                }
        }
        c=0;
};
document.write(item+" ( " +b +" times ) ") ;
</script>
