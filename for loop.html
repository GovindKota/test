<!DOCTYPE html>
<html>

<body>
    <h1> for loop ES6 Javascript</h1>
    <p id="demo"></p>
    <script>
        const vegetables = ["bandakay", "dondakay", "anupama", "na", "gundekay"];
        let a = "";
        for (let x of vegetables) {
            a += x + "<br>";
        }
        document.getElementById("demo").innerHTML = a;
    </script>
</body>

</html>
