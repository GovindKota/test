<!DOCTYPE html>
<html>

<body>
    <h1> Array methods in Javascript</h1>
    <h2> pop() </h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let bikes = ["pulsar", "Fz", "yamaha", "R15"];
        document.getElementById("demo1").innerHTML = bikes;
        bikes.pop();
        document.getElementById("demo2").innerHTML = bikes;
    </script>
</body>

</html>
