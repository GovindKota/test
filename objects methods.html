<!DOCTYPE html>
<html>

<body>
    <h1> object methods in Javascript</h1>
    <p id="demo"></p>
    <script>
        let person = {
            Firstname: "Govind",
            Lastname: "kota",
            id:"5451",
            Fullname: function () {
                return this.Firstname + this.Lastname + "" + this.id;
            }
        };
        document.getElementById("demo").innerHTML = person.Fullname();
    </script>
</body>

</html>
